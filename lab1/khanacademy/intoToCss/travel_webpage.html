<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            p{
                background-color:red;
            }
            #travel{
                background-color:blue;
            }
            .city{
                background-color:yellow;
            }
        </style>
    </head>
    <body>
    
        <h1 id="travel">Travel to ....</h1>
        <p>I want to visit some places like:</p>
            <ul>
                <li>Italy</li>

                <li>the USA</li>
                <li>Seoul</li>
                <li>Tokyo</li>
                <li>Шанхай</li>
            </ul>
        <p>I can show their pictures</p>
        <a href="https://en.wikipedia.org/wiki/Italy"><img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/clouds-from-plane.png" alt="Italy" width="200">
        <li>Italy</li></a>
        <a href="https://en.wikipedia.org/wiki/Dubai"><img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-sunset.png" alt="Dubai" width="200">

        <a href="https://en.wikipedia.org/wiki/United_States"><img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-waves-daytime.png" alt="US" width="200">

        <a href="https://en.wikipedia.org/wiki/Seoul"><img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountains-and-lake.png" alt="Seoul" width="200">
