<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       function pow(x, n) {
          
           if (!Number.isInteger(n) || n <= 0) {
               alert("Введите натуральное число для n.");
               return;
           }

           let result = 1;
           for (let i = 0; i < n; i++) {
               result *= x;
           }
           return result;
       }
       function calculatePower() {
           const x = prompt("Введите значение x:", "");
           const n = prompt("Введите значение n (натуральное число):", "");

           if (x === null || n === null) {
               return; 
           }

           const result = pow(Number(x), Number(n));
           alert(`Результат pow(${x}, ${n}): ${result}`);
       }

       // Вызов функции при загрузке страницы
       calculatePower();






       function pow(x, n) {
           let result = x;

           for (let i = 1; i < n; i++) {
               result *= x;
           }

           return result;
       }

       let x = prompt("x?", '');
       let n = prompt("n?", '');

       if (n < 1) {
           alert(`Power ${n} is not supported, use a positive integer`);
       } else {
           alert( pow(x, n) );
       }
   </script>
</body>
</html>
